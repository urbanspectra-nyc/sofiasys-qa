---
layout: default
---

<div class="container">
  <div class="row py-4 border-bottom">
    <div class="col">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{ '/' | relative_path }}">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">
            Products
          </li>
        </ol>
      </nav>
    </div>
  </div>
  <div class="row mb-2 py-4">
    <div class="col fs-5 fw-bold">Choose a product</div>
  </div>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
    {% for category in site.products %} {% if category.type == 'category' %}
    <div class="col">
      {% include category-card.html category=category%}
    </div>
    {% endif %} {% endfor %}
  </div>
  <div class="row">
    <div class="col text-center">{{content | markdownify}}</div>
  </div>
</div>
