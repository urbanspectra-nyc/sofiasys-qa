---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{page.title}}</h1>
      {% for product in site.products %} {% if product.type == 'product' and
      product.category == page.category %}
      <li>
        <a href="{{product.url | relative_url}}"
          >{{product.brand}} - {{product.model}}</a
        >
      </li>
      {% endif %} {% endfor %}
    </div>
  </div>
</div>
