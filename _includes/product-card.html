<div class="p-3 hover-feedback border rounded-3 position-relative">
  {% assign product = include.product %}
  <div class="row">
    <div class="col text-center">
      {% if product.gallery %}
      <img
        src="{{product.gallery[0] | relative_url}}"
        alt="{{product.brand}} - {{product.model}}"
        class="img-fluid mb-3"
        style="max-height: 128px"
      />
      {% else %}
      <img
        src="{{product.img | relative_url}}"
        alt="{{product.brand}} - {{product.model}}"
        class="img-fluid mb-3"
        style="max-height: 128px"
      />{% endif %}
    </div>
  </div>
  <div class="row">
    <div class="col">
      <small class="text-muted fw-bold"> {{product.brand}} </small>
      <div class="fw-bold mb-2">{{product.model}}</div>
      <small class="text-muted">Starting from</small>
      <div class="text-danger fs-6 text-decoration-line-through">
        {{site.currency}}{{product.original-price}}
      </div>
      <div class="fs-4 fw-bold">{{site.currency}}{{product.price}}</div>
      <a href="{{product.url | relative_url}}" class="stretched-link"></a>
    </div>
  </div>
</div>
